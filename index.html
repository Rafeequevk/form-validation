<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="">
    <section class="vehicle h-screen">
      <div class="main container my-5 p-5">
        <div class="head">
          <h2>Registration form</h2>
        </div>
        <div class="border px-4 py-3 rounded bg-white">
          <form onsubmit="return handleSubmit()">
            <label class="form-label" for="">Vehicle Registration Number</label>
            <input
              required
              id="regNo"
              type="text"
              class="form-control"
              placeholder="KL55AA9999"
              onchange="return validateReg()"
            />
            <div class="form-text mb-2">Should be in KL55AA9999 format</div>
            <label class="form-label" for="">Year of Manufacturing</label>
            <input
              required
              id="yr-mnfr"
              class="form-control mb-2"
              type="number"
              placeholder="YYYY"
              min="1800"
              max="2023"
            />
            <label class="form-label" for="">Model Number</label>
            <input
              required
              id="model"
              type="number"
              class="form-control mb-2"
              placeholder="YYYY"
              min="1800"
              max="2023"
            />
            <label class="form-label" for="">Type of vechicle</label>
            <select
              id="vehicleType"
              class="form-select mb-3"
              aria-label="Default select example"
              required
              onchange="return modelValidation()"
            >
              <option value=" ">Select Type of vechicle</option>
              <option value="two-w">Two Wheeler</option>
              <option value="four-w">Four Wheeler</option>
            </select>
            <button
              type="submit"
              class="btn w-100 bg-warning p-1 btn-submit my-2"
            >
              Display Offers
            </button>
          </form>
          <!-- <div class="">
            <label >Select Offers (Maximum 2)</label>
            <div
              id="distDisc"
              class="text-center fs-6 p-1 rounded text-bg-dark w-100 my-1 visually-hidden"
            >
              10% on Selected District
            </div>
            <div
              id="oldDisc"
              class="text-center fs-6 p-1 rounded text-bg-dark w-100 my-1 visually-hidden"
            >
              20% on Old Models
            </div>
            <div
              id="festDisc"
              class="text-center fs-6 p-1 rounded text-bg-dark w-100 my-1 visually-hidden"
            >
              5% Festive offer
            </div>
          </div> -->

          <div class="mb-1 form-check visually-hidden">
            <input type="checkbox" class="form-check-input" id="distDisc" />
            <label class="form-check-label" for="distDisc"
              >10% on Selected District
            </label>
          </div>
          <div class="mb-1 form-check visually-hidden">
            <input type="checkbox" class="form-check-input" id="old" />
            <label class="form-check-label" for="old">
              20% on Old Models
            </label>
          </div>

          <div class="mb-1 form-check visually-hidden">
            <input type="checkbox" class="form-check-input" id="festDisc" />
            <label class="form-check-label mb-3" for="festDisc"
              >5% Festive offer on all Service
            </label>
          </div>
          <div class="d-flex align-items-center justify-content-evenly mb-2">
            <button type="submit" class="p-1 btn btn-apply w-50">
              Apply Offer
            </button>
            <label class="p-2 rounded fw-bold fnl-label" for=""
              >Final Amount : <span id="final-amt"> </span>
            </label>
          </div>
        </div>

        <button
          type="button"
          class="mt-3 btn btn-book w-100 bg-success text-bg-success"
        >
          Book Service Now
        </button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
